name: Build and Release Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'

env:
  # The name for your Docker image
  IMAGE_NAME: tinyutils
  # The name of the Dockerfile (optional, defaults to Dockerfile)
  DOCKERFILE_PATH: Dockerfile

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating a release
      packages: write # Needed for pushing to GitHub Packages

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up QEMU
        # Required for building multi-architecture images (best practice)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        # Enables advanced build features, like caching and multi-platform builds
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        # Use GitHub's built-in token to authenticate with GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Set image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=semver,pattern=v{{version}}

      - name: ğŸ“¦ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use caching to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Use the tag name for the release name
          name: Release ${{ github.ref_name }}
          # Use the commit body/title for the release body
          body: Release generated from tag ${{ github.ref_name }}.
          draft: false
          prerelease: false